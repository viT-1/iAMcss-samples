<!DOCTYPE html>
<html>
<head>
	<title>Vue collapsers</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="iam-collapser.css" />
	<!-- for local ie testing you shouldn't using css links, only style tags accepted -->
	<script>window.MSInputMethodContext && document.documentMode && document.write(
		'<script src="../../assets/ie11CustomProperties.min.js"><\/script>');</script>
	</head>
</head>
<body>
	<div iam-app iam-themes="sea">
		<p>This paragraph shoud be with top margin.</p>
		<iam-collapser>
			<template #header>Title 1</template>
			<p>Content 1.1</p>
			<iam-collapser disabled>
				<template #header>Title 2</template>
				<p>Content 2.1</p>
				<p>Content 2.2</p>
			</iam-collapser>
			<iam-collapser hue="random">
				<template #header>Title 3</template>
				<span>Span content 3.0</span>
				<p>Content 3.1</p>
				<p>Content 3.2</p>
			</iam-collapser>
			<p>Content 1.2</p>
		</iam-collapser>
	</div>

	<script type="text/x-template" id="iam-collapser">
		<div iam-collapser role="structure" :style="cssProps" :title="disabledTitle">
			<header :iam-collapser-header="iamStates" role="sectionhead" @click="onHeaderClick"><slot name="header" /></header>
			<div :iam-collapser-area="iamStates" role="section" :aria-hidden="ariaHidden"><slot /></div>
		</div>
	</script>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
	<!-- <script src="../../assets/vue2.6.14.min.js"></script> -->
	<script src="iam-collapser.js"></script>
</body>
</html>
