<!DOCTYPE html>
<html>
<head>
	<title>Using Vue directive for select</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="v-select.css" />
</head>
<body>
	<div iam-app>
		<p iam-p>Selected index: <span v-cloak>{{selIndexes}}</span></p>
		<p iam-p>
			<input v-model.lazy="selIndexes" iam-input="indexes" />
			<button>Select</button>
			<button @click="onUnselect">Unselect</button></p>
		<select multiple v-select="selIndexes" v-on:select-change="onSelectChange">
			<option value="" disabled selected placeholder>--Select value--</option>
			<optgroup label="1st & 2nd">
				<option value="1st"><s>First One long item</s></option>
				<option value="2nd">Second</option>
			</optgroup>
			<optgroup label="3rd & 4th" disabled title="Not tolerant values">
				<option value="3rd" selected>Third</option>
				<option value="4th">Fourth</option>
			</optgroup>
			<option value="5th" disabled>Fifth</option>
			<option value="6th">Sixth</option>
			<option value="7th">Seventh</option>
		</select>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
	<!-- <script src="../../assets/vue2.6.14.min.js"></script> -->
	<script src="v-select.js"></script>
</body>
</html>
